<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fibonacci Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h2>Fibonacci Series Generator</h2>
        <label>Enter a number</label>
        <input type="number" id="num" placeholder="Enter a number" min="1">
        <button onclick="generateFibonacci()">Generate</button>
        <div id="result"></div>
    </div>

    <script>
        function generateFibonacci() {
            let num = document.getElementById('num').value;
            fetch(`http://127.0.0.1:5000/fibonacci?num=${num}`)
                .then(response => response.json())
                .then(data => {
                    document.getElementById('result').innerText = `Fibonacci Series: ${data.result}`;
                });
        }
    </script>
</body>

</html>
